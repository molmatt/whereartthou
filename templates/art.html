<form action='/museums', method='POST'>

  <div><h3>Select the pieces you find most and least appealing<br>

  <br><br>
{% block content %}
{% for imagepaths, imagevalues in imageinfo %}
  <div>
    <img src="{{ imagepaths }}" style="max-width:20%; max-height:20%;"/> <br>
    <input type="radio" name="{{ imagevalues }}" value="1"> Like </input> <input type="radio" name="{{ imagevalues }}" value="0"> Dislike </input>

  </div>
{% endfor %}
{% endblock %}
  <br><br><br>
